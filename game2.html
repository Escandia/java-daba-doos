<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Java-daba-dooS</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game2.css">
  </head>
  <body>

    <header class="header">
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="Logotipo Java-daba-dooS">
      </a>
      <a href="index.html" class="menu">Menu principal</a>
    </header>

    <main class="main">
      <h1 class="title">Dino-parejas</h1>

      <div class="game">
        <div class="game-cards">

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

          <div class="carta rotate-card">
            <div class="cara1">
              <img class="img-card" src="img/cards/t.png" alt="">
            </div>
            <div class="cara2">
              <img class="img-card front" src="img/cards/b1.png" alt="">
            </div>
          </div>

        </div>
        <div class="score">
          <div class="total-score margin-bottom">
            <p class="score-text">0</p>
          </div>
          <div class="total-score">
            <h3 class="score-title">Puntuación total</p>
            <p class="total-score-text">0</p>
          </div>
        </div>
      </div>

    </main>

    <div class="modal">
      <div class="win">
        <div class="dino">
          <img class="dino-gif" src="img/dino.gif" alt="">
        </div>
        <div class="modal-text">
          <h4 class="congrats">¡Has ganado!</h4>
          <div class="buttons">
            <div class="reset">
              <a href="game2.html">
                <img src="img/reset.png" alt="">
                <p>Reintentar</p>
              </a>
            </div>
            <div class="reset">
              <a href="index.html">
                <img src="img/menu.png" alt="">
                <p>Menu</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="copyright">
        Desarrollado por Java-daba-dooS team para el II spring de <a class="footer-link" href="http://adalab.es/" target="_blank">Adalab</a>
      </p>
    </footer>

    <script src="scripts/game2.js" charset="utf-8"></script>

  </body>
</html>
